	<h1>Reading Materials.</h1>
    <p class="show-reading-materials">
		<div class="w-full md:w-3/5 mx-auto p-8">
		</div>
	<script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/docbnmu/website/contents/static/documents/reading-material');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="https://github.com/docbnmu/website/raw/master/${file.path}">${file.name}</a></li><br>`;
        }
        htmlString += '</ul>';
        document.getElementsByClassName('show-reading-materials')[0].innerHTML = htmlString;
      })()
    </script></p>
	<br>
